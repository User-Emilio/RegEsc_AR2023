<!DOCTYPE html>
<html lang="en">
<head>

    <!-- BOOTSTRAP CSS -->
    <link rel="icon" href="{{ url_for('static',filename='img/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap_b.min.css') }}">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}  {% endblock %}</title>

</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-primary justify-content-center" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('alumnos.handle_alumno') }}">{% block navarTitle %} {% endblock %} </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-center" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('alumnos.handle_alumno') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Editar Usuario</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Link
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Link</a>
                    </li>
                </ul>
                <a href="{{url_for('login.handle_logout') }}" class="btn btn-outline-danger">Salir</a>
            </div>
        </div>
    </nav>

    <!-- FIN NAVAR -->

    {% block content %}


    {% endblock %}
    
    <!-- JS BOOTSTRAP CDN -->
    <script src=" {{ url_for('static',filename='js/bootstrap.bundle.min.js') }}"></script>
    <!-- FIN SCRIPT BOOTSTRAP -->

</body>
</html>
